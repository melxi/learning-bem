<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="product__photo-wrapper">
          <img src="photo.png" alt="Product" class="product__photo" />
        </div>
        <!-- /.product__photo-wrapper -->
        <div class="product__main">
          <h2 class="product__name">Ripped boots holographic</h2>
          <div class="product__rating rating">
            <div class="rating__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="rating__count">122 views</span>
            <a href="#" class="rating__add">Write a review</a>
          </div>
          <!-- /.product__rating -->
          <div class="product__info">
            <div class="product__info-line">
              <span class="product__info-label">Brand</span>
              <span class="product__info-value">JBL</span>
            </div>
            <div class="product__info-line">
              <span class="product__info-label">Product Code</span>
              <span class="product__info-value">007</span>
            </div>
            <div class="product__info-line">
              <span class="product__info-label">Availability</span>
              <span class="product__info-value">In Stock</span>
            </div>
          </div>
          <!-- /.product__info -->
          <div class="product__price price">
            <span class="price__current">$98.00</span>
            <div class="price__info">
              <span class="price__old">$200.00</span>
              <span class="price__discount">Your save 31%</span>
            </div>
          </div>
          <!-- /.product__price -->
          <div class="product__actions">
            <button class="btn btn--primary">+ Save</button>
            <button
              class="btn btn--attention btn--size-wide btn--text-uppercase"
            >
              Buy Now
            </button>
          </div>
          <!-- /.product__actions -->
          <div class="product__description">
            <h3 class="title__small">Description</h3>
            <p class="text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi
              possimus pariatur nulla fugit fuga. Laboriosam.
            </p>
          </div>
          <!-- /.product__description -->
          <ul class="socials product__socials">
            <li class="social__item">
              <a href="#" class="social__link social__link--facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>
          <!-- /.socials -->
        </div>
        <!-- /.product__main -->
      </div>
      <!-- /.product -->
    </div>
    <!-- /.container -->
  </body>
</html>
